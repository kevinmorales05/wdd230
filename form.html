    <main>
        <button type="button" id="menu"></button>
        <h2 id="main-title">WDD 230: Web Frontend Development</h2>
        
        <section class="card" id="card1">
            <h3 class="mainTitle1">New Form</h3>
            <div id="errorMessage"></div>
            <form id="newForm" method="get" action="./record.html" onsubmit="return validateForm()">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" pattern="[a-zA-Z0-9]{8,}" title="Password must be at least 8 characters long and can only contain alpha-numeric characters." required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Please enter a valid email address" required>
                </div>
                <div class="form-group">
                    <label for="page_rating">Page Rating: <span id="ratingValue">5</span></label>
                    <input type="range" id="page_rating" name="page_rating" min="1" max="10" step="1" value="5" oninput="updateRatingValue()">
                </div>
                <div class="form-group">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </section>
